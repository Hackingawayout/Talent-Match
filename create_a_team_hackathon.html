<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Team for Hackathon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="favicon1.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.png'); /* Replace with your actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: black;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .form-group button {
            background-color: #567acb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background-color: #3456a1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <h1>TalentMatch</h1>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Create a Team for Hackathon</h2>

        <!-- Team Creation Form -->
        <form id="team-form">
            <div class="form-group">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" name="team-name" required placeholder="Enter your team name">
            </div>

            <div class="form-group">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" name="project-title" required placeholder="Enter your project title">
            </div>

            <div class="form-group">
                <label for="project-description">Project Description</label>
                <textarea id="project-description" name="project-description" required placeholder="Describe your project idea"></textarea>
            </div>

            <div class="form-group">
                <label for="hackathon-name">Hackathon Name</label>
                <input type="text" id="hackathon-name" name="hackathon-name" required placeholder="Enter hackathon name">
            </div>

            <div class="form-group">
                <label for="hackathon-theme">Hackathon Theme</label>
                <input type="text" id="hackathon-theme" name="hackathon-theme" required placeholder="Enter hackathon theme">
            </div>

            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>

            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>

            <div class="form-group">
                <label for="skills-required">Skills Required</label>
                <select id="skills-required" name="skills-required" multiple>
                    <option value="web-development">Web Development</option>
                    <option value="ai-ml">AI/ML</option>
                    <option value="ui-ux">UI/UX Design</option>
                    <option value="backend">Backend Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="cyber-security">Cyber Security</option>
                    <option value="cloud-computing">Cloud Computing</option>
                    <option value="blockchain">Blockchain</option>
                    <option value="mobile-app-development">Mobile App Development</option>
                    <option value="game-development">Game Development</option>
                    <option value="devops">DevOps</option>
                    <option value="product-management">Product Management</option>
                    <option value="digital-marketing">Digital Marketing</option>
                    <option value="machine-learning">Machine Learning</option>
                    <option value="deep-learning">Deep Learning</option>
                    <option value="natural-language-processing">Natural Language Processing</option>
                    <option value="augmented-reality">Augmented Reality (AR)</option>
                    <option value="virtual-reality">Virtual Reality (VR)</option>
                    <option value="big-data">Big Data</option>
                    <option value="robotics">Robotics</option>
                    <option value="frontend-development">Frontend Development</option>
                    <option value="database-management">Database Management</option>
                    <option value="network-engineering">Network Engineering</option>
                    <option value="embedded-systems">Embedded Systems</option>
                    <option value="artificial-intelligence">Artificial Intelligence</option>
                    <option value="quality-assurance">Quality Assurance (QA)</option>
                    <option value="graphic-design">Graphic Design</option>
                    <option value="technical-writing">Technical Writing</option>
                    <option value="data-engineering">Data Engineering</option>
                    <option value="bioinformatics">Bioinformatics</option>
                    <option value="internet-of-things">Internet of Things (IoT)</option>
                    <option value="quantum-computing">Quantum Computing</option>
                    <option value="3d-modeling">3D Modeling</option>
                    <option value="hardware-design">Hardware Design</option>
                    <option value="ethical-hacking">Ethical Hacking</option>
                    <option value="software-testing">Software Testing</option>
                    <option value="e-commerce-development">E-commerce Development</option>
                    <option value="animation">Animation</option>
                    <option value="seo-specialist">SEO Specialist</option>
                </select>
            </div>

            <div class="form-group">
                <label for="max-team-size">Max Team Size</label>
                <input type="number" id="max-team-size" name="max-team-size" required placeholder="Enter maximum team size">
            </div>

            <div class="form-group">
                <label for="contact-method">Preferred Method of Contact</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Create Team</button>
            </div>
        </form>
    </div>

    <script>
        // Team Creation Form Submission Logic
        document.getElementById("team-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                teamName: document.getElementById("team-name").value,
                projectTitle: document.getElementById("project-title").value,
                projectDescription: document.getElementById("project-description").value,
                hackathonName: document.getElementById("hackathon-name").value,
                hackathonTheme: document.getElementById("hackathon-theme").value,
                startDate: document.getElementById("start-date").value,
                endDate: document.getElementById("end-date").value,
                skillsRequired: Array.from(document.getElementById("skills-required").selectedOptions).map(option => option.value),
                maxTeamSize: document.getElementById("max-team-size").value,
                contactMethod: document.getElementById("contact-method").value,
            };

            try {
                // Send form data to the backend API
                const response = await fetch("http://localhost:5500/api/teams", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                // Handle response
                if (response.ok) {
                    alert("Team created successfully!");
                    document.getElementById("team-form").reset();
                } else {
                    alert(`Failed to create team: ${result.message || "An error occurred"}`);
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("Failed to create team. Please try again later.");
            }
        });

        // Validate Start Date and End Date
        document.getElementById("start-date").addEventListener("change", function() {
            const startDate = new Date(this.value);
            const endDate = new Date(document.getElementById("end-date").value);

            if (endDate && startDate > endDate) {
                alert("Start Date cannot be after End Date.");
                this.value = ""; // Clear invalid input
            }
        });

        document.getElementById("end-date").addEventListener("change", function() {
            const endDate = new Date(this.value);
            const startDate = new Date(document.getElementById("start-date").value);

            if (startDate && endDate < startDate) {
                alert("End Date cannot be before Start Date.");
                this.value = ""; // Clear invalid input
            }
        });

    </script>
</body>
</html>
