    <script>
        async function checkInternship() {
            const input = document.getElementById("company-input").value.trim();
            const resultDiv = document.getElementById("result");
        
            if (!input) {
                resultDiv.innerHTML = "<p>Please enter a company name.</p>";
                return;
            }
        
            try {
                const response = await fetch(`http://localhost:5500/api/companies?name=${encodeURIComponent(input)}`);
                const data = await response.json();
        
                if (!data.success) {
                    resultDiv.innerHTML = `<p>${input} is not offering any internships at the moment.</p>`;
                    return;
                }
        
                const { img, title, description, link, isAvailable } = data.company;
        
                resultDiv.innerHTML = `
                    <div class="company-card">
                        <img src="${img}" alt="${title} Logo">
                        <h3>${title}</h3>
                        <p>${description}</p>
                        <p>${isAvailable ? "Currently Available" : "Not Available"}</p>
                        <a href="${link}" target="_blank">Learn More</a>
                    </div>
                `;
            } catch (error) {
                console.error("Error fetching company details:", error);
                resultDiv.innerHTML = "<p>An error occurred while searching for the company.</p>";
            }
        }        
    </script>
    <script>
        document.getElementById('internship-form').addEventListener('submit', async function (event) {
            event.preventDefault();
        
            const formData = new FormData(event.target);
            const applicantData = Object.fromEntries(formData.entries());
        
            try {
                const response = await fetch('http://localhost:5500/api/applicants', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(applicantData),
                });
        
                const data = await response.json();
                if (data.success) {
                    alert('Application submitted successfully!');
                } else {
                    alert('Failed to submit application: ' + data.message);
                }
            } catch (error) {
                console.error('Error submitting application:', error);
                alert('An error occurred while submitting the application.');
            }
        });        
    </script>
    <script>
        document.getElementById('internship-form').addEventListener('submit', async function (event) {
            event.preventDefault();
        
            const fullName = document.getElementById('full-name').value.trim();

                });
        
                const data = await response.json();
                if (data.success) {
                    alert('Application submitted successfully!');
                } else {
                    alert('Failed to submit application: ' + data.message);
                }
            } catch (error) {
                console.error('Error submitting application:', error);

        });
